<!doctype html>
<html>
    <head>
        <title>Communicating from Node.js to an Arduino</title>
    </head>
    <body id="body">
        <h1>Communicating from Node.js to an Arduino</h1>

        <button id="lightOn">Turn Light On</button>
        <button id="lightOff">Turn Light Off</button>

        <h2>Potentiometer: <span id="pot">-</span></h2>
        <h2>Led: <span id="led">-</span></h2>

        <h2>form</h2>

        <form action="" id="form">
            <input type="text" id="input">
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
        
        document.getElementById('lightOn').onclick = function() {
            fetch('http://localhost:3000/led');
        };
            
        document.getElementById('lightOff').onclick = function(){
            fetch('http://localhost:3000/off');
        };

        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('data', function(data) {
            const obj = JSON.parse(data);
            console.log(obj);
            
            if ('potentiometr' in obj) {
                document.querySelector('#pot').innerHTML = obj.potentiometr;
            }
            if ('led' in obj) {
                document.querySelector('#led').innerHTML = obj.led ? 'On' : 'Off';
            }
        });
        </script>
        
    </body>
</html>
